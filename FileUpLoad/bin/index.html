<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>FileUpLoad</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script language="JavaScript">
		function ul_cb_select(a,b,c,d){
		   alert('回傳已選擇檔案 : '+a+', '+b+', '+c+', '+d);
		};
		function ul_cb_status(a,b){
		   alert('回傳上傳狀態 : '+a+', '+b);
		};
		function ul_cb_kb(a,b){
		   alert('回傳已傳大小 : '+a+', '+b);
		};
	</script>
	<script>
		var flashvars = {
			ul_type:"1",	
			ul_q:"5",	
			ul_ex:"*.jpg;*.png",	
			ul_size:"",	
			ul_cb:"1"	
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"FileUpLoad"
		};
		swfobject.embedSWF(
			"FileUpLoad.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>FileUpLoad</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
